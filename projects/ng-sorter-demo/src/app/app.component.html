<div class="container">
    <div class="title-n-buttons">
        <h1 class="mat-h1">Use these buttons, mate:</h1>
        <div>
            <button mat-icon-button [ngxSorterTriggerFor]="columnsSorter">
                <mat-icon>swap_horiz</mat-icon>
                <ngx-sorter #columnsSorter [sortables]="sortableColumns"/>
            </button>
            <button mat-icon-button [ngxSorterTriggerFor]="rowSorter">
                <mat-icon>swap_vert</mat-icon>
                <ngx-sorter #rowSorter [sortables]="sortableRows"/>
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight</th>
            <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol</th>
            <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
</div>
